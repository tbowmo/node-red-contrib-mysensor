<script type="text/javascript">
    RED.nodes.registerType(
        'mysdebug',
        {
            category: 'mysensors',
            color: '#a6bbcf',
            defaults: {
                name: {value: ""}
            },
            inputs:1,
            outputs:1,
            icon: "file.png",
            label: function() {
                return this.name || "mysdebug";
            }
        }
    );
</script>

<script type="text/html" data-template-name="mysdebug">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="mysdebug">
    <p>
        Parses the payload of a mysensors debug message, and outputs a nicely formatted <code>msg.payload</code> usefull
        for debugging the protocoll. Also, strips debug header from the payload, in case of debug string from GW
    </p>
    <h3>Details</h3>
    <p>
        This node is transport agnostic, meaning that it will automatically detect if input is in mysensors serial format (in <code>msg.payload</code>),
        MQTT with <code>msg.topic</code> set, or if it is already decoded by a mysdecode node.
    </p>
    <h3>References</h3>
    <ul>
        <li><a href="https://github.com/tbowmo/node-red-contrib-mysensors">Github</a> - The github repository</li>
        <li><a href="https://mysensors.org">MySensors</a></li>
    </ul>
</script>
